<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="/add/">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} 
                (<a href="/edit/{{ book.id }}/">Edit</a> | 
                <a href="/delete/{{ book.id }}/">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
